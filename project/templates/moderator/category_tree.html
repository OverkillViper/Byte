<li class="my-2">
    <div class="flex font-primary cursor-pointer items-center attribute">
        <div class="py-1 me-6 flex items-center" id="{{ item.attribute.id }}" onclick="toggleAccordion(this)">
            {% if item.children %}
            <svg class="w-4 h-4 text-white me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M18.425 10.271C19.499 8.967 18.57 7 16.88 7H7.12c-1.69 0-2.618 1.967-1.544 3.271l4.881 5.927a2 2 0 0 0 3.088 0l4.88-5.927Z" clip-rule="evenodd"/>
            </svg>              
            {% endif %}
            {{ item.attribute.name }}
        </div>
        <div class="ms-4 flex options" id="toggle-{{ item.attribute.id }}" onclick="toggleForm('{{ item.attribute.id }}')">
            <div class="text-white items-center font-normal p-2 rounded-md bg-quarternary text-sm link-button">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                </svg>
            </div>
        </div>
        <a href="/moderator/delete-category/{{ item.attribute.id }}" class="text-white items-center font-normal p-2 rounded-md bg-quarternary text-sm link-button options ms-2">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </a>
    </div>
    
    <form action="/moderator/add-category" method="POST" class="mt-2 items-center space-x-2 hidden" id="form-{{ item.attribute.id }}">
        {% csrf_token %}
        <input type="hidden" name="parent_category" id="parent_category" value="{{ item.attribute.id }}" class="text-black">
        <label for="name" class="font-primary text-white text-sm">Name:</label>
        <input type="text" name="name" id="name" class="px-2 py-1 text-sm text-white bg-quarternary rounded-md border font-normal border-ternary focus:ring-0 focus:border-gray-400">
        <button class="text-white items-center font-normal p-2 rounded-md bg-quarternary text-sm link-button" type="submit">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
            </svg>
        </button>
    </form>
    {% if item.children %}
        <ul class="ms-6 hidden" name="{{ item.attribute.id }}" data-child="true">
            {% for child in item.children %}
                {% include "moderator/category_tree.html" with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
