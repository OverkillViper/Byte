{% load static %}

<div class="bg-secondary h-full">
    <section class="sidebar-sections">
        <a href="/" class="flex items-center">
            <img src="{% static 'images/logo_main.png' %}" alt="logo" class="w-5 h-5">
            <div class="font-primary text-white text-2xl ps-5 tracking-wider whitespace-nowrap">
                BYTE
            </div>
        </a>
        <div class="rounded-full mt-6 outline outline-2 outline-gray-400 w-10 overflow-hidden outline-offset-2 mx-auto">
            <img src="{% static 'images/avatar.png' %}" alt="" class="bg-white">
        </div>
        <div class="mt-4 text-grey-200 font-normal text-sm text-center">
            Welcome
        </div>
        <div class="text-center">
            <a class="text-white font-primary text-lg text-center" href="/account/account">
                {{ request.user.last_name }}
            </a>
        </div>
        
        <div class="flex items-center justify-center mt-4 space-x-4">
            <a href="/account/conversations" class="bg-quarternary p-2 rounded-md text-gray-400 hover:text-white transition border border-ternary">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                </svg>                  
            </a>
            <a href="/auth/logout" class="bg-quarternary p-2 rounded-md text-gray-400 hover:text-white transition border border-ternary">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
                </svg>                 
            </a>
        </div>
    </section>
    <hr class="border-1 border-ternary">
    <section class="sidebar-sections flex flex-col gap-y-5">
        
        <!-- Dashboard -->
        <a class="flex items-center text-gray-300 hover:text-white transition" href="/customer/dashboard">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5Zm16 14a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2ZM4 13a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6Zm16-2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6Z"/>
            </svg>
              
            <div class="flex-grow font-primary ms-2">
                Dashboard
            </div>
        </a>

        <!-- Orders -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.005 11.19V12l6.998 4.042L19 12v-.81M5 16.15v.81L11.997 21l6.998-4.042v-.81M12.003 3 5.005 7.042l6.998 4.042L19 7.042 12.003 3Z"/>
              </svg>
              
            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/customer/orders">
                Orders
            </a>
        </div>

        <!-- Wishlist -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
            </svg>
              
            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/customer/wishlist">
                Wishlist
            </a>
        </div>

        <!-- Addresses -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"/>
            </svg>
              
            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/customer/addresses">
                Address
            </a>
        </div>
</div>
