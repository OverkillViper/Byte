{% extends 'seller/index.html' %}
{% load static %}
{% block content %}

<div class="w-2/3 mx-auto mt-6 ">
    {% if notifications %}

    <div class="flex justify-end">
        <a href="/account/delete-all-notifications" class="bg-secondary px-4 py-2 text-gray-400 font-primary text-sm hover:text-white transition rounded-md">Clear all</a>
    </div>
    <div class="divide-y divide-gray-700">
        {% for notification in notifications %}
        <div  class="flex px-4 py-2 items-center text-sm text-gray-400">
            <div class="w-3 h-3 {% if notification.seen %}bg-ternary {% else %} bg-accent-200 {% endif %}rounded-full me-4"></div>
            <a href="/account/notification-link/{{ notification.id }}/?ref={{ notification.ref }}" class="flex-grow hover:text-white transition">
                <div class="font-primary text-accent-200">{{ notification.title }}</div>
                <div class="font-normal">{{ notification.content }}</div>
            </a>
            <a href="/account/delete-notification/{{ notification.id }}">
                <svg class="w-6 h-6 text-gray-400 hover:text-white transition" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>                  
            </a>
        </div>
        {% endfor %}
    </div>
    
    {% else %}
    <div class="px-4 py-2 text-center text-gray-400 font-normal text-sm select-none">
    You have no notification
    </div>
    {% endif %}
</div>


{% endblock %}
