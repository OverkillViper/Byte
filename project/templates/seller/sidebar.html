{% load static %}

<div class="bg-secondary h-full">
    <section class="sidebar-sections">
        <a href="/" class="flex items-center">
            <img src="{% static 'images/logo_main.png' %}" alt="logo" class="w-5 h-5">
            <div class="font-primary text-white text-2xl ps-5 tracking-wider whitespace-nowrap">
                BYTE
            </div>
        </a>
        <div class="rounded-full mt-6 outline outline-2 outline-gray-400 w-10 overflow-hidden outline-offset-2">
            <img src="{% static 'images/avatar.png' %}" alt="" class="bg-white">
        </div>
        <div class="mt-4 text-grey-200 font-normal text-sm">
            Welcome
        </div>
        <a class="text-white font-primary text-lg" href="/account/account">
            {{ request.user.last_name }}
        </a>
    </section>
    <hr class="border-1 border-ternary">
    <section class="sidebar-sections flex flex-col gap-y-5">
        
        <!-- Dashboard -->
        <a class="flex items-center text-gray-300 hover:text-white transition" href="/seller/dashboard">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5Zm16 14a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2ZM4 13a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6Zm16-2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6Z"/>
            </svg>
              
            <div class="flex-grow font-primary ms-2">
                Dashboard
            </div>
        </a>

        <!-- Products -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M10 12v1h4v-1m4 7H6a1 1 0 0 1-1-1V9h14v9a1 1 0 0 1-1 1ZM4 5h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
            </svg>
            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/seller/products">
                Products
            </a>
        </div>

        <!-- Stores -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/seller/stores">
                Stores
            </a>
            <a class="bg-ternary p-1 rounded-md cursor-pointer link-button" href="/seller/create-store?ref=dashboard">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                </svg>                  
            </a>
        </div>

        <!-- Orders -->
        <div class="flex items-center">
            <svg class="w-5 h-5 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.005 11.19V12l6.998 4.042L19 12v-.81M5 16.15v.81L11.997 21l6.998-4.042v-.81M12.003 3 5.005 7.042l6.998 4.042L19 7.042 12.003 3Z"/>
            </svg>
            <a class="flex-grow font-primary ms-2 text-gray-300 hover:text-white transition" href="/seller/orders">
                Orders
            </a>
        </div>

        <!-- Logout -->
        
    </section>
    <hr class="border-1 border-ternary">
    <section class="sidebar-sections">
        <a class="flex items-center text-gray-300 hover:text-white transition" href="/auth/logout">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
            </svg>
              
            <div class="flex-grow font-primary ms-2">
                Sign out
            </div>
        </a>
    </section>
    
</div>
