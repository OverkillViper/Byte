{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE</title>
    {% tailwind_css %}
    <style>
        * { 
            @apply p-0;
            @apply m-0;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-primary">
    <div class="flex h-screen">
        <div class="w-2/3 2xl:w-1/2 bg-secondary m-auto shadow-lg grid grid-cols-2">
            <a class="flex col-span-2 items-center p-5 justify-center" href="/">
                <img src="{% static 'images/logo_main.png' %}" alt="logo" class="w-5 h-5">
                <div class="font-primary text-white text-2xl ps-5 tracking-wider whitespace-nowrap">
                    BYTE
                </div>
            </a>
            {% block content %}
    
            {% endblock %}
        </div>
    </div>

</html>
