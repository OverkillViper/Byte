{% load static %}
<header class="">
    <!-- Social and Terms -->
    <div class="hidden justify-center p-2 xl:flex">
        <div class="w-full xl:w-5/6 2xl:3/4 flex">
            <div class="flex w-full justify-between items-center pe-2">
                <div class="ps-2 flex items-center">
                    <a href="#" class="text-white text-sm font-normal me-10 hover:underline hover:underline-offset-3">Support</a>
                    <a href="#" class="text-white text-sm font-normal me-10 hover:underline hover:underline-offset-3">Terms & Services</a>
                    <a href="#" class="text-white text-sm font-normal me-10 hover:underline hover:underline-offset-3">Return Policy</a>
                </div>
                <div class="flex items-center">
                    <!-- Facebook -->
                    <a href="https://www.facebook.com" class="ms-5">
                        <svg class="w-4 h-4 text-dark bg-white rounded-sm" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                    <!-- X -->
                    <a href="https://www.twitter.com" class="ms-5">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M13.795 10.533 20.68 2h-3.073l-5.255 6.517L7.69 2H1l7.806 10.91L1.47 22h3.074l5.705-7.07L15.31 22H22l-8.205-11.467Zm-2.38 2.95L9.97 11.464 4.36 3.627h2.31l4.528 6.317 1.443 2.02 6.018 8.409h-2.31l-4.934-6.89Z"/>
                        </svg>
                    </a>
                    <!-- Youtube -->
                    <a href="https://www.youtube.com" class="ms-5">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M21.7 8.037a4.26 4.26 0 0 0-.789-1.964 2.84 2.84 0 0 0-1.984-.839c-2.767-.2-6.926-.2-6.926-.2s-4.157 0-6.928.2a2.836 2.836 0 0 0-1.983.839 4.225 4.225 0 0 0-.79 1.965 30.146 30.146 0 0 0-.2 3.206v1.5a30.12 30.12 0 0 0 .2 3.206c.094.712.364 1.39.784 1.972.604.536 1.38.837 2.187.848 1.583.151 6.731.2 6.731.2s4.161 0 6.928-.2a2.844 2.844 0 0 0 1.985-.84 4.27 4.27 0 0 0 .787-1.965 30.12 30.12 0 0 0 .2-3.206v-1.516a30.672 30.672 0 0 0-.202-3.206Zm-11.692 6.554v-5.62l5.4 2.819-5.4 2.801Z" clip-rule="evenodd"/>
                        </svg>     
                    </a>
                    <!-- Youtube -->
                    <a href="https://www.instagram.com" class="ms-5">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd" d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z" clip-rule="evenodd"/>
                        </svg>    
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="flex justify-center p-4">
        <div class="md:flex w-full xl:w-5/6 2xl:3/4 justify-between">
            <a href="/" class="flex items-center">
                <img src="{% static 'images/logo_main.png' %}" alt="logo" class="w-5 h-5">
                <div class="font-primary text-white text-2xl ps-5 tracking-wider whitespace-nowrap">
                    BYTE
                </div>
            </a>
            <div class="flex items-center justify-center my-4 md:my-0">
                
                <form action="/search" method="GET" class="flex items-center border-2 border-ternary">
                    <a href="/categories" class="flex bg-ternary px-4 py-2 font-primary text-white">
                        <svg class="w-6 h-6 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                        </svg>                          
                        Categories
                    </a>
                    <input type="text" name="q" id="q" autocomplete="off" placeholder="Find what you want" class="bg-secondary px-3 py-2 border-none font-primary text-md text-white w-64 md:w-96 focus:border-none focus:ring-0">

                    <!-- Search button -->
                    <button type="submit" class="flex text-white items-center bg-ternary px-4 py-2">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2.5" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                        </svg>
                        <span class="text-md ps-2 font-primary">Search</span>
                    </button>
                </form>
            </div>
            <div class="flex items-center">
                {% if request.user.is_anonymous %}
                <a href="/auth/login" class="flex items-center px-4 py-2 hover:bg-ternary rounded-md transition">
                    <!-- Sign in -->
                    <svg class="w-4 h-4 text-accent-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                    </svg>
                    <span class="ms-3 text-white font-primary uppercase">Sign In</span>
                </a>
                <a href="/auth/register/customer" class="flex items-center px-4 py-2 hover:bg-ternary rounded-md transition">
                    <!-- Register -->
                    <svg class="w-4 h-4 text-accent-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    </svg>                  
                    <span class="ms-3 text-white font-primary uppercase">Register</span>
                </a>

                {% else %}
                    {% if request.user.role == 'customer' %}
                    <a href="/customer/cart" class="relative inline-flex items-center p-3 text-gray-400 bg-quarternary rounded-md me-4 hover:text-white transition">
                        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                        </svg>
                    </a>
                    {% endif %}
                    <a class="p-3 rounded-md bg-quarternary text-white font-primary flex items-center link-button" href="/auth/login">
                        <div class="rounded-full outline outline-2 outline-gray-400 w-6 overflow-hidden outline-offset-2">
                            <img src="{% static 'images/avatar.png' %}" alt="" class="bg-white">
                        </div>
                        <div class="ms-4">
                            {{ request.user.last_name }}
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
