{% load static %}
<div class="bg-secondary p-4 rounded-md flex border border-secondary hover:bg-quarternary hover:border-ternary transition">
    <div class="basis-1/3">
        <img src="{{ product.first_gallery.image.url }}" class="w-28 aspect-square rounded-md">
    </div>
    <div class="basis-2/3 text-sm text-white select-none">
        <a class="font-primary line-clamp-2 hover:text-accent-200" href="/seller/store/product/{{product.id}}">{{ product.name }}</a>
        <div class="flex items-center mt-2 justify-between">
            <div class="font-normal">
                à§³ {{ product.discounted_price|floatformat:0 }}
            </div>
            {% if product.discount > 0 %}
            <div class="bg-accent-200 text-black font-normal px-2 rounded-full">
                - {{ product.discount }}%
            </div>
            {% endif %}
        </div>
        <div class="grid grid-cols-2 gap-x-2 mt-2">
            <div class="font-normal">
                {% if product.published %}
                <div class="bg-ternary text-white font-primary uppercase p-1 rounded-sm text-center">Published</div>
                {% endif %}
            </div>
            <div class="flex justify-end items-center">
                {% if product.published %}
                    <a href="/product/unpublish/{{product.id}}" class="hover:bg-ternary p-1 rounded-sm transition border border-ternary ms-2">
                        <svg class="w-4 h-4 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
                        </svg>
                    </a>
                {% else %}
                    <a href="/product/publish/{{product.id}}" class="hover:bg-ternary p-1 rounded-sm transition border border-ternary ms-2">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2M12 4v12m0-12 4 4m-4-4L8 8"/>
                        </svg>
                    </a>
                {% endif %}
                <!-- Delete -->
                <a href="/product/delete-product/{{product.id}}" class="hover:bg-ternary p-1 rounded-sm transition border border-ternary ms-2">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                    </svg>                 
                </a>
                <!-- Edit -->
                <a href="/product/edit-product/{{product.id}}" class="hover:bg-ternary p-1 rounded-sm transition border border-ternary ms-2">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                    </svg>          
                </a>
            </div>
        </div>

    </div>
</div>
